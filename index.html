<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='style.css' rel='stylesheet'>
	<script src='jquery-3.2.1.slim.min.js'></script>
	<script src='clock.js'></script>
	<title>Plains of Eidolon Clock</title>
</head>
<body>
	<div class="about">
		<div class="option">
			<span class="option-switch">
				<label class="switch">
					<input type="checkbox" checked="true" id="background">
					<span class="knob round"></span>
				</label>
			</span>
			<span class="option-text">Pretty background</span>
		</div>
		<div class="option">
			<span class="option-switch">
				<label class="switch">
					<input type="checkbox" checked="true" id="simple">
					<span class="knob round"></span>
				</label>
			</span>
			<span class="option-text">Show scaled time</span>
		</div>
	</div>
	<div class="sidebar">
		<div class="slider"></div>
		<div class="day-start">
			Day starts
		</div>
		<div class="night-start">
			Night starts
		</div>
		<div class="eidolons">
			Eidolons come
		</div>
		<div class="timeline"></div>
	</div>
	<div class="container">
		<div class="time-container">
			<h1>Time until <span class="night">night</span></h1>
			<span class="time">
				<span class="big-hour"></span><span class="big-minute"></span><span class="big-second"></span>
			</span>
		</div>
		<div class="until-container">
			<h1>Eidolon Scaled Time</h1>
			<span class="until">
				<div class="timeleft">
					<div class="hms eidolon">
						<span class="eidolon hour">02</span>
						<span class="eidolon minute">00</span>
						<span class="eidolon second">00</span>
					</div>
					<div class="hms irl">
						<span class="irl hour">00</span>
						<span class="irl minute">12</span>
						<span class="irl second">30</span>
					</div>
				</div>
				<div class="remaining">
					Current Time<br>
					Until <span class="night">night</span>
				</div>
			</span>
		</div>
	<div class="description-container">
		Made by <a href="https://reddit.com/u/lyneca">/u/lyneca</a><br>
		Hosted on <a href="https://github.com/lyneca/eidoclock">GitHub</a><br>
	</div>
	</div>
</body>
</html>
